# Spec-Kit Plus Configuration for Todo Full-Stack Web Application

project:
  name: "Todo Full-Stack Web Application"
  version: "1.0.0"
  description: "Multi-user full-stack web application with RESTful API, responsive frontend, persistent storage in Neon PostgreSQL, and secure authentication using Better Auth with JWT tokens"

features:
  - name: "001-todo-web-app"
    path: "specs/001-todo-web-app"
    active: true

specifications:
  base_path: "specs/"
  template_path: ".specify/templates/spec-template.md"

implementation:
  plan_template: ".specify/templates/plan-template.md"
  task_template: ".specify/templates/tasks-template.md"

agents:
  claude:
    enabled: true
    context_file: "CLAUDE.md"

environments:
  development:
    backend_port: 8000
    frontend_port: 3000
    database_url: "postgresql://localhost:5432/todo_dev"
  production:
    backend_port: 8000
    frontend_port: 80
    database_url: "postgresql://localhost:5432/todo_prod"